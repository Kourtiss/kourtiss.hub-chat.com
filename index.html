<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kourtiss' Cult Chat</title>
    <style>
        /* General reset and layout */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4b0082;
        }

        /* Username Popup */
        .username-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .username-popup input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 2px solid #4b0082;
            border-radius: 4px;
            font-size: 16px;
        }

        .username-popup button {
            padding: 10px 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .username-popup button:hover {
            background-color: #6a2e92;
        }

        /* Chatbox */
        .chat-box {
            width: 80%;
            max-width: 500px;
            height: 400px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-box p {
            background-color: #e0d4f1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            color: #4b0082;
            font-size: 16px;
            max-width: 80%;
        }

        /* Chat form */
        .chat-form {
            display: flex;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid #4b0082;
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-form button {
            padding: 10px 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-form button:hover {
            background-color: #6a2e92;
        }

        /* Add animations */
        .chat-box p {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Kourtiss' Cult Chat</h1>

    <!-- Username Popup -->
    <div class="username-popup" id="username-popup">
        <input type="text" id="username" placeholder="Enter your username..." required />
        <button onclick="setUsername()">Set Username</button>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Chat Form -->
    <form class="chat-form" onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
    </form>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let username = null;

        // Show the username popup
        document.getElementById('username-popup').style.display = 'block';

        // Set the username
        function setUsername() {
            const usernameInput = document.getElementById('username');
            username = usernameInput.value.trim();

            if (username !== '') {
                document.getElementById('username-popup').style.display = 'none';
                loadMessages();  // Load messages after setting the username
            } else {
                alert('Please enter a valid username!');
            }
        }

        // Load chat messages from Firestore
        async function loadMessages() {
            const messagesSnapshot = await db.collection('messages').orderBy('timestamp').get();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear previous messages
            messagesSnapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('p');
                messageElement.innerHTML = `<strong>${message.name}:</strong> ${message.text}`;
                chatBox.appendChild(messageElement);
            });

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send a new message to Firestore and display it instantly
        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === '') return;

            // Add the message to Firestore
            const newMessage = {
                name: username,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('messages').add(newMessage);

            // Display the message instantly
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${newMessage.name}:</strong> ${newMessage.text}`;
            chatBox.appendChild(messageElement);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            messageInput.value = ''; // Clear input field
        }

        // Initial load of messages
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
